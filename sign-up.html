<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Leeds Volleyball</title>
  </head>

  <body>
    <!-- Logo & Navigation Bar-->
    <header>
      <a href="index.html">
        <h1 id="logo">Leeds Volleyball</h1>
      </a>
      <nav>
        <ul id="menu">
          <li>
            <a href="sign-up.html" class="active">Sign Up</a>
          </li>
          <li>
            <a href="gallery.html">Gallery</a>
          </li>
          <li>
            <a href="index.html">Home</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main Section / form -->
    <section>
      <div id="sign-up-image">
        <h2>Interested in playing?</h2>
          <div id="sign-up">
            <form action="https://formdump.codeinstitute.net" method="POST">
              <label for="name">Forename:</label>
              <input id="name" type="text" name="forname" placeholder="Joe" required/>
              <label for="surname">Surname:</label>
              <input id="surname" type="text" name="surname" placeholder="Bloggs" required/>
              <label for="email">Email address:</label>
              <input id="email" type="email" name="email" placeholder="Joe.Bloggs@email.net" required/>
              <label for="experience">Experience playing volleyball:</label>
              <textarea id="experience" name="experience" cols="20" rows="10"></textarea>
              <input type="submit" value="Sign Up!"/>
            </form>
          </div>
      </div>
    </section>

    <!-- Footer-->
    <footer>
      <h3>Get in Touch</h3>
      <p>info@leedsvb.com</p>
      <ul class="social-network">
        <li>
          <a
            href="https://facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="a link to visit our Facebook page (opens in new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com"
            target="_blank"
            rel="noopener"
            aria-label="a link to visit our X page (opens in new tab)"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="a link to visit our Instagram page (opens in new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
